<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <title>Validator Testing</title>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js" ></script>
    <script type="text/javascript" src="./validator.js" ></script>
</head>
<body>
    <form action="" id="register">
        <p>username: <input type="text" name="username" value="" /></p>
        <p>email: <input type="text" name="email" value="" /></p>
        <p>sex: <input type="radio" name="gender" value="man" />man <input type="radio" name="gender" value="woman" />woman</p>
        <p>password: <input type="password" name="password" value="" /></p>
        <p>confirm password: <input type="password" name="confirmpassword" value="" /></p>
        <p><input type="submit" name="dosubmit" value="提交" /></p>
    </form>

    <button id="btn1">BUTTON 1</button>

    <script type="text/javascript">
        // 自定义函数
        // 正则表达式
        // 非空必须

        var instance = validator({
            
            events: {
                
            },

            // optional 
            fields: {
                username: {
                    // 验证规则
                    rules: [/\w/, function() {
                        return false;
                    }],
                    // 非提交为空时是否检测
                    checkEmpty: false,
                    // 错误信息
                    message: '',
                    // 错误信息显示位置
                    messageTo: '',
                    // 是否必须
                    required: true
                }
            },

            // required
            formSelector: '#register',
            
            // optional
            ajaxCallback: function() {
                return true
            }
        })

    </script>
</body>
</html>
